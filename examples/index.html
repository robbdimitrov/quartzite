<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Relative Date Example</title>
  </head>
  <body>
    <div>
      <span>Relative date formats</span>
    </div>

    <br />

    <div class="container-normal">Normal:</div>
    <div class="container-compact">Compact:</div>

    <script src="relative-date.js"></script>

    <script type="text/javascript" >
      let date = new Date();

      let dates = [
        relativeDate.dateByAdding('seconds', date, -2),
        relativeDate.dateByAdding('seconds', date, -25),
        relativeDate.dateByAdding('minutes', date, -30),
        relativeDate.dateByAdding('hours', date, -18),
        relativeDate.dateByAdding('hours', date, -40),
        relativeDate.dateByAdding('days', date, -400)
      ];

      let normalUl = document.createElement('ul');
      let compactUl = document.createElement('ul');

      for (value of dates) {
        let normalLi = document.createElement('li');
        let dateString = relativeDate.formatDate(value);
        normalLi.appendChild(document.createTextNode(dateString));
        normalUl.appendChild(normalLi);

        let compactLi = document.createElement('li');
        dateString = relativeDate.formatDate(value, 'compact');
        compactLi.appendChild(document.createTextNode(dateString));
        compactUl.appendChild(compactLi);
      }

      document.querySelector('.container-normal').appendChild(normalUl);
      document.querySelector('.container-compact').appendChild(compactUl);
    </script>
  </body>
</html>
