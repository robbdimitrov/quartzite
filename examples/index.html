<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Relative Date</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <div class="container">
        <h1>Relative date formats</h1>

        <div class="row">
          <div class="col">
            <h5>Short</h5>
          </div>
          <div class="col">
            <h5>Medium</h5>
          </div>
          <div class="col">
            <h5>Long</h5>
          </div>
        </div>

        <div class="row">
          <div class="col dates-list-compact"></div>
          <div class="col dates-list-normal"></div>
          <div class="col">
            3 of 3
          </div>
        </div>
    </div>

    <script src="quartzite.js"></script>

    <script>
      const date = new Date();

      const dates = [
        quartzite.dateByAdding('seconds', date, -2),
        quartzite.dateByAdding('seconds', date, -25),
        quartzite.dateByAdding('minutes', date, -30),
        quartzite.dateByAdding('hours', date, -18),
        quartzite.dateByAdding('hours', date, -40),
        quartzite.dateByAdding('days', date, -5),
        quartzite.dateByAdding('days', date, -400),
        quartzite.dateByAdding('seconds', date, 25),
        quartzite.dateByAdding('minutes', date, 30),
        quartzite.dateByAdding('hours', date, 18),
        quartzite.dateByAdding('hours', date, 40),
        quartzite.dateByAdding('days', date, 5),
        quartzite.dateByAdding('days', date, 400)
      ];

      const normalUl = document.createElement('ul');
      const compactUl = document.createElement('ul');

      for (value of dates) {
        const normalLi = document.createElement('li');
        let dateString = quartzite.formatDate(value);
        normalLi.appendChild(document.createTextNode(dateString));
        normalUl.appendChild(normalLi);

        const compactLi = document.createElement('li');
        dateString = quartzite.formatDate(value, 'short');
        compactLi.appendChild(document.createTextNode(dateString));
        compactUl.appendChild(compactLi);
      }

      document.querySelector('.dates-list-normal').appendChild(normalUl);
      document.querySelector('.dates-list-compact').appendChild(compactUl);
    </script>
  </body>
</html>
